<html>
<head>
    <title>關於我 | YUXIN DIGITAL STUDIO</title>
    
</head>
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
        margin: 0;
    }

    .about-container {
        max-width: 1000px;
        margin: 80px auto;
        padding: 20px;
    }

    
    .photo-frame {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 3px solid #76b900;
        margin: 0 auto 20px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(118, 185, 0, 0.3);
    }

    .photo-frame img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    h1 {
        text-align: center;
        letter-spacing: 5px;
        color: #76b900;
    }

    .tagline {
        text-align: center;
        color: #888;
        margin-bottom: 50px;
    }

    
    .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }

    .info-card {
        background: #0a0a0a;
        border: 1px solid #333;
        padding: 25px;
        border-radius: 8px;
        transition: 0.3s;
    }

    .info-card:hover {
        border-color: #76b900;
        transform: translateY(-5px);
    }

    .info-card h3 {
        color: #76b900;
        font-size: 14px;
        letter-spacing: 2px;
        margin-bottom: 20px;
        border-left: 3px solid #76b900;
        padding-left: 10px;
    }

    .exp-item {
        margin-bottom: 15px;
    }

    .year {
        color: #76b900;
        font-size: 12px;
        font-weight: bold;
    }

    .skills span {
        display: inline-block;
        background: #111;
        border: 1px solid #76b900;
        color: #76b900;
        padding: 5px 12px;
        border-radius: 4px;
        margin: 5px;
        font-size: 13px;
    }

    .bio {
        grid-column: span 2;
        
    }

    @media (max-width: 768px) {
        .bio {
            grid-column: span 1;
        }
    }

    
    .btn-back {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        text-decoration: none;
        color: #76b900;
        font-weight: bold;
        padding: 10px 20px;
        border: 1px solid #76b900;
        border-radius: 4px;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
    }
</style>

<body>
    <a href="index.html" class="btn-back">◀ BACK</a>

    <main class="about-container">
        <div class="profile-section">
            <div class="photo-frame">
                <img src="your-photo.jpg" alt="侑昕">
            </div>
            <h1>YUXIN / 侑昕</h1>
            <p class="tagline">From F&B Management to Tech Enthusiast</p>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <h3>EDUCATION</h3>
                <p>醒吾科技大學</p>
                <p class="sub">餐飲管理系</p>
            </div>

            <div class="info-card">
                <h3>EXPERIENCE</h3>
                <div class="exp-item">
                    <span class="year">7 Years</span>
                    <p>肯德基 (KFC)</p>
                </div>
                <div class="exp-item">
                    <span class="year">Current</span>
                    <p>台灣銘板 (作業員)</p>
                </div>
            </div>

            <div class="info-card">
                <h3>TECH STACK</h3>
                <div class="skills">
                    <span>Java</span>
                    <span>JavaScript</span>
                    <span>Python</span>
                    <span>AJAX</span>
                </div>
            </div>

            <div class="info-card bio">
                <h3>BIO</h3>
                <p>
                    擁有 7 年餐飲服務經驗，磨練出細膩的觀察力與高效的執行力。
                    目前服務於台灣銘板，並在工作之餘投身程式開發領域。
                    專注於掌握 Java、JavaScript 與 Python，致力於將嚴謹的作業精神轉化為乾淨的程式碼。
                </p>
            </div>
        </div>
    </main>
</body></html>
