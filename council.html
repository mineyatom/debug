<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>台南市議員資訊系統</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .table-container {
            width: 100%;
            max-width: 1200px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #76b900;
            letter-spacing: 5px;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            background-color: #111;
            color: #76b900;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #76b900;
            white-space: nowrap;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #222;
            color: #ccc;
        }

        tr:hover td {
            color: #fff;
            background-color: rgba(118, 185, 0, 0.1);
            transition: 0.3s;
        }

        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #76b900; }
    </style>
</head>

<body>
    <div class="table-container">
        <h2>Tainan City Council</h2>
        <table>
            <thead>
                <tr>
                    <th>職稱</th>
                    <th>黨籍</th>
                    <th>姓名</th>
                    <th>選區</th>
                    <th>服務處地址</th>
                    <th>電話</th>
                    <th>傳真</th>
                </tr>
            </thead>
            <tbody id="row"></tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            $.ajax({
                url: "https://raw.githubusercontent.com/mineyatom/debug/refs/heads/main/tainan.json",
                type: "get",
                dataType: "json",
                success: function(info) {
                    let total_len = info.length;
                    for (let i = 0; i < total_len; i++) {
                    
                        $("#row").append(
                            "<tr>" +
                            "<td>" + info[i].職稱 + "</td>" +
                            "<td>" + info[i].黨籍 + "</td>" +
                            "<td>" + info[i].姓名 + "</td>" +
                            "<td>" + info[i].區別 + "</td>" +
                            "<td>" + info[i].服務處地址 + "</td>" +
                            "<td>" + info[i].服務處電話 + "</td>" +
                            "<td>" + info[i].傳真電話 + "</td>" +
                            "</tr>"
                        );
                    }
                },
                error: function() {
                    console.log("error");
                }
            });
        });
    </script>
</body>
</html>
