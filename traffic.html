<html>

<head>

    <title>新竹市公有路外停車場資訊</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 0;


        }

        .table-container {
            width: 95%;
            max-width: 1400px;
            min-height: 90vh;
            margin: 80px auto 40px auto;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow-x: auto
        }



        h2 {
            color: #76b900;
            letter-spacing: 5px;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            white-space: nowrap;
        }

        th {
            background-color: #111;
            color: #76b900;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #76b900;
            letter-spacing: 1px;
        }

        td {
            padding: 20px 15px;
            border-bottom: 1px solid #222;
            color: #ccc;
        }

        tr:hover td {
            color: #fff;
            background-color: rgba(118, 185, 0, 0.05);
            transition: 0.3s;
        }

        .idx-col {
            color: #76b900;
            font-weight: bold;
            width: 60px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #76b900;
        }

        .btn-back {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            text-decoration: none;
            color: #76b900;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 2px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #76b900;
            border-radius: 4px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .btn-back:hover {
            background-color: #76b900;
            color: #000;
            box-shadow: 0 0 15px rgba(118, 185, 0, 0.5);
            transform: translateX(-5px);
        }
    </style>
</head>
<a href="portfolio.html" class="btn-back">
    <span class="symbol">⬅</span> BACK
</a>

<body>
    <div class="table-container">
        <h2>Hsinchu Parking Availability</h2>
        <table>
            <thead>
                <tr>
                    <th>停車場名稱</th>
                    <th>地址</th>
                    <th>營運時間</th>
                    <th>平日收費方式</th>
                    <th>假日收費方式</th>
                    <th>汽車總車數</th>
                    <th>汽車剩餘車位數</th>
                    <th>機車總車位數</th>
                    <th>機車剩餘車位數</th>
                    <th>緯度</th>
                    <th>經度</th>
                </tr>
            </thead>
            <tbody id="row"></tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            $.ajax({
                url: "https://raw.githubusercontent.com/mineyatom/debug/refs/heads/main/traffic.json",
                type: "get",
                dataType: "json",
                success: function(info) {
                    let total_len = info.length;
                    for (let i = 0; i < total_len; i++) {

                        $("#row").append(
                            "<tr>" +
                            "<td>" + info[i].停車場名稱 + "</td>" +
                            "<td>" + info[i].地址 + "</td>" +
                            "<td>" + info[i].營運時間 + "</td>" +
                            "<td>" + info[i].平日收費方式 + "</td>" +
                            "<td>" + info[i].假日收費方式 + "</td>" +
                            "<td>" + info[i].汽車總車數 + "</td>" +
                            "<td>" + info[i].汽車剩餘車位數 + "</td>" +
                            "<td>" + info[i].機車總車位數 + "</td>" +
                            "<td>" + info[i].機車剩餘車位數 + "</td>" +
                            "<td>" + info[i].緯度 + "</td>" +
                            "<td>" + info[i].經度 + "</td>" +
                            "</tr>"
                        );
                    }
                },
                error: function() {
                    console.log("error");
                }
            });
        });
    </script>
</body></html>
